<!-- Sign in Modal -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-list-alt"></span>
            Sign in to Easenote
        </h4>
      </div>
      <div class="modal-body">
          <!-- form id is for display error message in controller -->
          <form id="signinForm" role="form" ng-submit="onSignin(email, pw)" ng-init="email='xbl@mail.com';pw='123'">
              
              <!-- Email address -->
              <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" ng-model="email" required autofocus>
              </div>
              
              <!-- Password -->
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" ng-model="pw" required>
              </div>
              
              <!-- Sign in -->
              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block">Sign In</button>
              </div>
              
              <!-- Sign up -->
              <div class="form-group">
                  <button type="button" class="btn btn-default center-block">Create an account</button>
              </div>
          </form>

￼￼￼      </div>
    </div>
  </div>
</div>

<!-- Sign up Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-list-alt"></span>
            Create an account of Easenote
          </h4>
      </div>
      <div class="modal-body">
          <form id="signupForm" role="form" ng-submit="onSignup(email, pw)" >
              
              <!-- email -->
              <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" ng-model="email" required autofocus>
              </div>
              
              <!-- password -->
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" ng-model="pw" required>
              </div>
              
              <!-- submit button -->
              <div class="form-group">
              <button type="submit" class="btn btn-success btn-block">Sign Up</button>
              </div>
          </form>

￼￼￼      </div>
    </div>
  </div>
</div>
